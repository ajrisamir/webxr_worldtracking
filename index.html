<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand Tracking AR dengan WebXR</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        video { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #start-ar { 
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
    <button id="start-ar">Start AR</button>
    <div id="debug-info"></div>
    <a-scene embedded
             webxr="requiredFeatures: hit-test,local-floor; 
                    optionalFeatures: dom-overlay;
                    overlayElement: #debug-info;"
             renderer="antialias: true; colorManagement: true;"
             vr-mode-ui="enabled: false">
        <a-entity id="model" visible="false" position="0 0 -1">
            <a-gltf-model src="Model4.glb" scale="0.5 0.5 0.5"></a-gltf-model>
        </a-entity>
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity id="reticle" 
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: white; shader: flat"
                  rotation="-90 0 0"
                  visible="false">
        </a-entity>
    </a-scene>
    <script src="app.js"></script>
</body>
</html>
