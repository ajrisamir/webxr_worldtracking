<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand Tracking AR dengan World Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        video { position: absolute; top: 0; left: 0; display: none; }
        canvas { position: absolute; top: 0; left: 0; }
        #start-ar { 
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 12px 24px;
            background: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
    <button id="start-ar">Start AR</button>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity id="model" visible="false" scale="0.5 0.5 0.5">
            <a-gltf-model src="Model4.glb"></a-gltf-model>
        </a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
